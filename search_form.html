<body>
    <div id='main'>
        <h1>YUI Example - Contact Search</h1>
        <div id='nav'><a href='/programming_examples/php_contacts/admin'>Go to Admin</a></div>

        <form id='searchForm' class='form' action='/programming_examples/php_contacts/search'>
            <div class='text_inputs'>
                <label for='contact_id'>Id:</label>
                <input type="text" id='contact_id' name='contact_id' />
                <label for='contact_firstname'>First Name:</label>
                <input type="text" id='contact_firstname' name='contact_firstname' />
                <label for='contact_lastname'>Last Name:</label>
                <input type="text" id='contact_lastname' name='contact_lastname' />
                <label for='address'>Address:</label>
                <input type="text" id='address' name='address' />
                <label for='city'>City:</label>
                <input type="text" id='city' name='city' />
                <label for='state'>State:</label>
                <input type="text" id='state' name='state' />
                <label for='zip'>Zip:</label>
                <input type="text" id='zip' name='zip' />
            </div>
            <input id='submitButton' type='button' value='Search'/>
        </form>
        <div id="example"></div>
    </div>
</body>
